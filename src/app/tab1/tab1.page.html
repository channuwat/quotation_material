<ion-header>
  <ion-toolbar>
    <ion-title>คำสั่งซื้อ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.unit }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="updateQty(item, -1)">
          <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-text class="ion-padding-horizontal">{{ item.qty }}</ion-text>
        <ion-button fill="clear" (click)="updateQty(item, 1)">
          <ion-icon name="add-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-text color="medium">
      <p class="ion-text-center">ไม่มีรายการในตะกร้า</p>
    </ion-text>
  </ng-template>
</ion-content>
